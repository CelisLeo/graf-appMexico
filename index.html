<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandera de México</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bandera de México</h1>

  <div class="bandera">
    <!-- Verde -->
    <div class="columna">
      <label for="verde">Esperanza</label>
      <input type="range" id="verde" min="0" max="255" value="153">
      <input type="text" id="verdeHex" readonly>
      <div id="verdeColor" class="color"></div>
    </div>

    <!-- Blanco -->
    <div class="columna">
      <p>Unidad</p>
      <input type="text" value="#FFFFFF" readonly>
      <div id="blancoColor" class="color"></div>
    </div>

    <!-- Rojo -->
    <div class="columna">
      <label for="rojo">Sangre de nuestros héroes nacionales</label>
      <input type="range" id="rojo" min="0" max="255" value="157">
      <input type="text" id="rojoHex" readonly>
      <div id="rojoColor" class="color"></div>
    </div>
  </div>

  <!-- Datos personales -->
  <footer>
    <p>Leonardo Miguel Celis García<br>
    No. Control: 23200818</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
