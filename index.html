<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandera de México</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bandera de México</h1>
    <button id="resetBtn" title="Restaurar colores originales"></button>
  </header>

  <!-- Controles con tabla -->
  <table class="controles">
    <tr>
      <th class="titulo-col">Esperanza</th>
      <th class="titulo-col">Unidad</th>
      <th class="titulo-col largo">Sangre de nuestros héroes nacionales</th>
    </tr>
    <tr>
      <td><input type="range" id="verde" min="0" max="255" value="104"></td>
      <td>—</td>
      <td><input type="range" id="rojo" min="0" max="255" value="206"></td>
    </tr>
    <tr>
      <td><input type="text" id="verdeHex" readonly></td>
      <td><input type="text" value="#FFFFFF" readonly></td>
      <td><input type="text" id="rojoHex" readonly></td>
    </tr>
  </table>

  <!-- Bandera -->
  <div class="bandera">
    <div id="verdeColor" class="franja"></div>
    <div id="blancoColor" class="franja">
      <div class="simbolo">
        @@@@<br>
        @@@@<br>
        @@@@
      </div>
    </div>
    <div id="rojoColor" class="franja"></div>
  </div>

  <!-- Datos personales -->
  <footer>
    <p>Leonardo Miguel Celis García<br>
    No. Control: 23200818</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
